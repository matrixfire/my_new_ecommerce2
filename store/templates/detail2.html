{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="product-image-container">
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="img-fluid" alt="Product Image">
                {% else %}
                    <img src="{% static "img/no_image.png" %}" class="img-fluid" alt="No Image">
                {% endif %}
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="product-name">{{ product.name }}</h2>
                    <p class="text-muted">Category: {{ product.category.name }}</p>
                </div>
                <div class="col-md-12">
                    <p class="product-description">{{ product.description | safe }}</p>
                </div>
                <div class="col-md-12">
                    <a href="https://api.whatsapp.com/send?phone=8613714218142&text=Hello%21%20"><button class="btn btn-primary rfq-button">Request for Quotation</button></a>
                    <!-- <button class="btn btn-primary rfq-button">Request for Quotation</button> -->
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
